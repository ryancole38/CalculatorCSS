<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="calculator">
            <div class="face">
                <div class="solarpanel"></div>
                <div class="screen">
                    <div id="9" class="display"><div class="background"><div class="background-number">8.</div></div><div class="number"></div><div class="decimal"></div><div class="sign"></div></div>
                    <div id="8" class="display"><div class="background"><div class="background-number">8.</div></div><div class="number"></div><div class="decimal"></div><div class="sign"></div></div>
                    <div id="7" class="display"><div class="background"><div class="background-number">8.</div></div><div class="number"></div><div class="decimal"></div><div class="sign"></div></div>
                    <div id="6" class="display"><div class="background"><div class="background-number">8.</div></div><div class="number"></div><div class="decimal"></div><div class="sign"></div></div>
                    <div id="5" class="display"><div class="background"><div class="background-number">8.</div></div><div class="number"></div><div class="decimal"></div><div class="sign"></div></div>
                    <div id="4" class="display"><div class="background"><div class="background-number">8.</div></div><div class="number"></div><div class="decimal"></div><div class="sign"></div></div>
                    <div id="3" class="display"><div class="background"><div class="background-number">8.</div></div><div class="number"></div><div class="decimal"></div><div class="sign"></div></div>
                    <div id="2" class="display"><div class="background"><div class="background-number">8.</div></div><div class="number"></div><div class="decimal"></div><div class="sign"></div></div>
                    <div id="1" class="display"><div class="background"><div class="background-number">8.</div></div><div class="number"></div><div class="decimal"></div><div class="sign"></div></div>
                    <div id="0" class="display"><div class="background"><div class="background-number">8.</div></div><div class="number one"></div><div class="decimal"></div></div>
                </div>
                <div class="keyboard">
                    <div class="grid-container">
                        <div id="MR"class="function" style="grid-row: 1; grid-column: 2;"><t>MR</t></div>
                        <div id="M-minus"class="function" style="grid-row: 1; grid-column: 3;"><t>M-</t></div>
                        <div id="M-plus"class="function" style="grid-row: 1; grid-column: 4;"><t>M+</t></div>
                    
                        <div id="AC" class="function" style="grid-row: 2; grid-column: 1;"><t>AC</t></div>
                        <div id="C" class="function" style="grid-row: 2; grid-column: 2;"><t>C</t></div>
                        <div id="square-root" class="function" style="grid-row: 2; grid-column: 3;"><t style="margin-top: 5px;">&#8730;</t></div>
                        <div id="percent" class="function" style="grid-row: 2; grid-column: 4;"><t style="margin-top: 5px;">%</t></div>
 
                        <div id="7" class="key number" style="grid-row: 3; grid-column: 1;"><t>7</t></div>
                        <div id="8" class="key number" style="grid-row: 3; grid-column: 2;"><t>8</t></div>
                        <div id="9" class="key number" style="grid-row: 3; grid-column: 3;"><t>9</t></div>
                        <div id="divide" class="key symbol" style="grid-row: 3; grid-column: 4;"><t style="margin-top: 5px;">&#xf7;</t></div>
 
                        <div id="4" class="key number" style="grid-row: 4; grid-column: 1;"><t>4</t></div>
                        <div id="5" class="key number" style="grid-row: 4; grid-column: 2;"><t>5</t></div>
                        <div id="6" class="key number" style="grid-row: 4; grid-column: 3;"><t>6</t></div>
                        <div id="multiply" class="key symbol" style="grid-row: 4; grid-column: 4;"><t style="margin-top: 7px;">x</t></div>
 
                        <div id="1" class="key number" style="grid-row: 5; grid-column: 1;"><t>1</t></div>
                        <div id="2" class="key number" style="grid-row: 5; grid-column: 2;"><t>2</t></div>
                        <div id="3" class="key number" style="grid-row: 5; grid-column: 3;"><t>3</t></div>
                        <div id="minus" class="key symbol" style="grid-row: 5; grid-column: 4;"><t>-</t></div>

                        <div id="0" class="key number" style="grid-row: 6; grid-column: 1;"><t>0</t></div>
                        <div id="period" class="key number" style="grid-row: 6; grid-column: 2;"><t>.</t></div>
                        <div id="equals" class="key symbol" style="grid-row: 6; grid-column: 3;"><t>=</t></div>
                        <div id="plus" class="key symbol" style="grid-row: 6; grid-column: 4;"><t>+</t></div>
                    </div>
                </div> 
            </div>
        </div>
    </body>
</html>
